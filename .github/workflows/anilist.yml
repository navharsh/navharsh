name: AniList readme workflow
on:
    schedule:
        # Runs every 6 hours
        - cron: "0 0,6,12,18 * * *"
    workflow_dispatch:

jobs:
    update-readme-with-anilist:
        name: Update this repo's README with latest AniList activites
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: AniList readme workflow
              uses: pxseu/anilist-readme@v1.4.2
              with:
                  user_id: 552592
